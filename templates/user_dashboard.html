{% extends "base.html" %}

{% block title %}User Dashboard - Quiz Master{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">User Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Available Quizzes</h5>
                    <p class="card-text">Take a quiz to test your knowledge.</p>
                    <a href="#" class="btn btn-primary">View Quizzes</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quiz History</h5>
                    <p class="card-text">View your past quiz attempts.</p>
                    <a href="#" class="btn btn-primary">View History</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
